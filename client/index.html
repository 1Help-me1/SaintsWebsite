<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saints Hockey Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7eb7b88607.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <section><!--Navbar-->
    <nav class="navbar">
        <div class="navbar-logo">
        <img src=".\images\hockey.png" alt="Logo" />
        <span id="webname">Saints Hockey Club</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
        </div>
        <div class="navbar-links" id="navbar-links" ><!--id is being used to enable hamburger toggle effect-->
        <a href="#">Home</a>
        <a href="#">Players</a>
        <a href="#">Matches</a>
        <a href="#">Standings</a>
        <a href="#">Gallery</a>
        </div>
    </nav>
 </section>  

<!--Carousel-->
<section >
   <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide active">
        <img src=".\images\img1.jpg" alt="Slide 1">
      </div>
      <div class="carousel-slide">
        <img src=".\images\img2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-slide">
        <img src=".\images\img3.jpg" alt="Slide 3">
      </div>
    </div>
    
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
    
    <div class="carousel-indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
    </div>
  </div>
</section>

 <section id="statistics">
    <div class="container-fluid row statistics-container">
      <div class="col-lg-3">
        <div class="statblue">
              <h3>15.</h3>
              <p>National Titles.</p>
        </div>
      
  </div>
  <div class="col-lg-3">
    <div class="statblack">
        <h3>28</h3>
        <p>Professional Players.</p>
    </div>

  </div>
    
    <div class="col-lg-3">
       <div class="statblue">
          <h3>42</h3>
          <p>International Caps</p>
    </div>
      
    </div>

    <div class="col-lg-3">
       <div class="statblack">
           <h3>50+</h3>
      <p>Youth Players.</p>
    </div>
    </div>
   
   
  </div>
  </section>
 
  <script src="style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
