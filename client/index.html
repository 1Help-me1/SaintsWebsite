<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saints Hockey Club</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <section><!--Navbar-->
    <nav class="navbar">
        <div class="navbar-logo">
        <img src=".\images\hockey.png" alt="Logo" />
        <span id="webname">Saints Hockey Club</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
        </div>
        <div class="navbar-links" id="navbar-links" ><!--id is being used to enable hamburger toggle effect-->
        <a href="#">Home</a>
        <a href="#">Players</a>
        <a href="#">Matches</a>
        <a href="#">Standings</a>
        <a href="#">Gallery</a>
        </div>
    </nav>
 </section>  

<!--Carousel-->
<section >
   <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-slide active">
        <img src=".\images\img1.jpg" alt="Slide 1">
      </div>
      <div class="carousel-slide">
        <img src=".\images\img2.jpg" alt="Slide 2">
      </div>
      <div class="carousel-slide">
        <img src=".\images\img3.jpg" alt="Slide 3">
      </div>
    </div>
    
    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
    
    <div class="carousel-indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
    </div>
  </div>
</section>
 
 
  <script src="style.js"></script>
</body>
</html>
